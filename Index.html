<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puisi Indah - Gifthub.com</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    textarea,
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      padding-top: 10px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <header>
    <h1>Puisi Indah</h1>
    <p>Tulis puisi indahmu yang terinspirasi oleh keindahan alam dan bagikan kepada dunia di Gifthub.com!</p>
  </header>

  <main>
    <form id="poem-form">
      <label for="poem-title">Judul Puisi:</label>
      <input type="text" id="poem-title" name="poem-title" required>

      <label for="poem-content">Puisi Indahmu:</label>
      <textarea id="poem-content" name="poem-content" rows="8" required></textarea>

      <button type="submit">Unggah ke Gifthub.com</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2023 Puisi Indah - Gifthub.com</p>
  </footer>
</body>

</html>
